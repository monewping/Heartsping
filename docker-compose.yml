version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: monewping-db
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-monewpingdb}
      POSTGRES_USER: ${POSTGRES_USER:-monewping}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-monewping}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
      TZ: "Asia/Seoul"

    # 로컬 PostgreSQL과의 포트 충돌 방지를 위해 54321 포트 사용
    ports:
      - "${POSTGRES_PORT:-15432}:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/ddl.sql:/docker-entrypoint-initdb.d/01-init-data.sql:ro

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-monewping} -d ${POSTGRES_DB:-monewpingdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    networks:
      - monewping-network

  app:
    # 로컬 Dockerfile 빌드 또는 이미지 지정
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PROJECT_NAME: monewping
        PROJECT_VERSION: 0.0.1-SNAPSHOT

    container_name: monewping-app
    restart: unless-stopped

    depends_on:
      postgres:
        condition: service_healthy

    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-monewpingdb}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-monewping}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-monewping}

      SERVER_PORT: ${SERVER_PORT:-8080}

      JVM_OPTS: ${JVM_OPTS:--Xms256m -Xmx512m -XX:+UseG1GC}

      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FILE_PATH: /app/logs/application.log

      TZ: "Asia/Seoul"

    # 로컬 Spring Boot 애플리케이션과의 포트 충돌 방지를 위해 8888 포트 사용
    ports:
      - "${APP_PORT:-8888}:${SERVER_PORT:-8080}"

    volumes:
      - app_logs:/app/logs
      - ./config:/app/config:ro
      - app_data:/app/data

    # 헬스체크 설정
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT:-8080}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - monewping-network

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ====================================================================
# 볼륨 정의 (데이터 영속화)
# ====================================================================
volumes:
  # PostgreSQL 데이터 볼륨
  postgres_data:
    driver: local
    name: monewping-postgres-data

  # 애플리케이션 로그 볼륨
  app_logs:
    driver: local
    name: monewping-app-logs

  # 애플리케이션 데이터 볼륨
  app_data:
    driver: local
    name: monewping-app-data

# 네트워크 정의
networks:
  monewping-network:
    driver: bridge
    name: monewping-network