# H2 database
spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  # MongoDB 설정 (로컬 MongoDB 사용)
  data:
    mongodb:
      host: localhost
      port: 27017
      database: monewping_test
      auto-index-creation: true

  devtools:
    restart:
      # 기본 제외 패턴 유지하고 추가로 mapper 클래스 제외
      additional-exclude: "**/mapper/**/*MapperImpl.class"
      log-condition-evaluation-delta: true

logging:
  level:
    com.project.monewping: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.springframework.test: debug
    org.springframework.boot.devtools.restart: trace
    org.springframework.boot.devtools.classpath: trace
    org.springframework.data.mongodb: debug
